<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nueva Cuenta - Restaurante</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
            <h3 class="text-center mb-4">Registrar Nueva Cuenta</h3>
            <form id="formRegistro">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
                </div>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Ingresa un nombre de usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Crea una contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="confirmar-password" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmar-password" placeholder="Confirma tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Crear Cuenta</button>
            </form>
            <div id="mensajeExito" class="alert alert-success mt-3 d-none" role="alert">
                La cuenta se ha creado correctamente, ya puedes iniciar sesión.
            </div>
            <div class="text-center mt-3">
                <a href="inicio_sesion_restaurante.html">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("formRegistro").addEventListener("submit", function(event) {
            event.preventDefault();

            // Obtiene los datos del formulario
            const nombre = document.getElementById("nombre").value;
            const usuario = document.getElementById("usuario").value;
            const password = document.getElementById("password").value;
            const confirmarPassword = document.getElementById("confirmar-password").value;

            // Validación de contraseñas
            if (password !== confirmarPassword) {
                alert("Las contraseñas no coinciden. Por favor, inténtalo de nuevo.");
                return;
            }

            // Guarda los datos en localStorage para usarlos en otro archivo
            const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
            usuarios.push({ nombre, usuario });
            localStorage.setItem("usuarios", JSON.stringify(usuarios));

            // Muestra el mensaje de éxito
            document.getElementById("mensajeExito").classList.remove("d-none");

            // Limpiar el formulario (opcional)
            document.getElementById("formRegistro").reset();
        });
    </script>
</body>
</html>
